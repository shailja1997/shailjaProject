<!-- Users table -->
<table class="table table-hover">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>address</th>
    </tr>
    <tr *ngFor="let user of users;">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.address.street}}, {{user.address.suite}} {{user.address.city}}</td>
    </tr>
</table>
